name: Release artifacts from Querent Production repository

on:
  push:
    tags:
      - "v*"

jobs:
  release-querent-binary-artifacts:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          [
            x86_64-apple-darwin,
            aarch64-apple-darwin,
            x86_64-unknown-linux-gnu,
            x86_64-pc-windows-msvc.exe,
          ]

    steps:
      - name: Extract asset version
        run: echo "ASSET_VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      - run: echo "ASSET_FULL_NAME=rian-${{ env.ASSET_VERSION }}-${{ matrix.target }}" >> $GITHUB_ENV
      - uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "querent-ai/querent"
          version: "tags/${{ env.ASSET_VERSION }}"
          file: ${{ env.ASSET_FULL_NAME }}.tar.gz
          target: ${{ env.ASSET_FULL_NAME }}.tar.gz
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      - name: Upload binaries assets to GitHub Release
        uses: quickwit-inc/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: ${{ env.ASSET_FULL_NAME }}.tar.gz
          overwrite: true
          tag_name: ${{ env.ASSET_VERSION }}
      - name: Download Installer for Windows
        if: matrix.target == 'x86_64-pc-windows-msvc.exe'
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "querent-ai/querent"
          version: "tags/${{ env.ASSET_VERSION }}"
          file: rian_${{ env.ASSET_VERSION }}_x64_en-US.msi
          target: rian_${{ env.ASSET_VERSION }}_x64_en-US.msi
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      - name: Download signature for Windows Installer
        if: matrix.target == 'x86_64-pc-windows-msvc.exe'
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "querent-ai/querent"
          version: "tags/${{ env.ASSET_VERSION }}"
          file: rian_${{ env.ASSET_VERSION }}_x64_en-US.msi.sig
          target: rian_${{ env.ASSET_VERSION }}_x64_en-US.msi.sig
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      - name: Upload Installer for Windows
        if: matrix.target == 'x86_64-pc-windows-msvc.exe'
        uses: quickwit-inc/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: rian_${{ env.ASSET_VERSION }}_x64_en-US.msi
          overwrite: true
          tag_name: ${{ env.ASSET_VERSION }}
      - name: Upload signature for Windows Installer
        if: matrix.target == 'x86_64-pc-windows-msvc.exe'
        uses: quickwit-inc/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: rian_${{ env.ASSET_VERSION }}_x64_en-US.msi.sig
          overwrite: true
          tag_name: ${{ env.ASSET_VERSION }}
      - name: Download Installer for macOS
        if: matrix.target == 'x86_64-apple-darwin'
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "querent-ai/querent"
          version: "tags/${{ env.ASSET_VERSION }}"
          file: rian.app.tar.gz
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      - name: Download signature for macOS Installer
        if: matrix.target == 'x86_64-apple-darwin'
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "querent-ai/querent"
          version: "tags/${{ env.ASSET_VERSION }}"
          file: rian.app.tar.gz.sig
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      - name: Upload Installer for macOS
        if: matrix.target == 'x86_64-apple-darwin'
        uses: quickwit-inc/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: rian.app.tar.gz
          overwrite: true
          tag_name: ${{ env.ASSET_VERSION }}
      - name: Upload signature for macOS Installer
        if: matrix.target == 'x86_64-apple-darwin'
        uses: quickwit-inc/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: rian.app.tar.gz.sig
          overwrite: true
          tag_name: ${{ env.ASSET_VERSION }}
      - name: Download Installer for macOS (Apple Silicon)
        if: matrix.target == 'aarch64-apple-darwin'
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "querent-ai/querent"
          version: "tags/${{ env.ASSET_VERSION }}"
          file: aarch64-rian.app.tar.gz
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      - name: Download signature for macOS Installer (Apple Silicon)
        if: matrix.target == 'aarch64-apple-darwin'
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "querent-ai/querent"
          version: "tags/${{ env.ASSET_VERSION }}"
          file: aarch64-rian.app.tar.gz.sig
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      - name: Upload Installer for macOS (Apple Silicon)
        if: matrix.target == 'aarch64-apple-darwin'
        uses: quickwit-inc/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: aarch64-rian.app.tar.gz
          overwrite: true
          tag_name: ${{ env.ASSET_VERSION }}
      - name: Upload signature for macOS Installer (Apple Silicon)
        if: matrix.target == 'aarch64-apple-darwin'
        uses: quickwit-inc/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: aarch64-rian.app.tar.gz.sig
          overwrite: true
          tag_name: ${{ env.ASSET_VERSION }}
      - name: Download Installer for Linux
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "querent-ai/querent"
          version: "tags/${{ env.ASSET_VERSION }}"
          file: rian_${{ env.ASSET_VERSION }}_amd64.AppImage
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      - name: Download signature for Linux Installer
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "querent-ai/querent"
          version: "tags/${{ env.ASSET_VERSION }}"
          file: rian_${{ env.ASSET_VERSION }}_amd64.AppImage.sig
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      - name: Upload Installer for Linux
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: quickwit-inc/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: rian_${{ env.ASSET_VERSION }}_amd64.AppImage
          overwrite: true
          tag_name: ${{ env.ASSET_VERSION }}
      - name: Upload signature for Linux Installer
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: quickwit-inc/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: rian_${{ env.ASSET_VERSION }}_amd64.AppImage.sig
          overwrite: true
          tag_name: ${{ env.ASSET_VERSION }}
      - name: Download update.json
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "querent-ai/querent"
          version: "tags/${{ env.ASSET_VERSION }}"
          file: update.json
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      - name: Upload update.json
        uses: quickwit-inc/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: update.json
          overwrite: true
          tag_name: ${{ env.ASSET_VERSION }}
